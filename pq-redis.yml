apiVersion: apps/v1

kind: Deployment

metadata:
    name: pq-redis

spec:
    replicas: 1

    selector:
        matchLabels:
            app: pq-redis

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1

    template:
        metadata:
            labels:
                app: pq-redis
                tier: backend
                persistance: non-disposable
                project: news

        spec:
          containers:
          - name: pq-redis
            image: redis
            args: ["--save", "900", "1", "--save", "300", "10"]
            ports:
            - containerPort: 6379
            volumeMounts:
            - mountPath: /data/
              name: pq-redis-volume
              readOnly: false

          volumes:
          - name: pq-redis-volume
            hostPath:
                path: /home/docker/data/pq-redis-volume/
                type: DirectoryOrCreate
---
apiVersion: v1

kind: Service

metadata:
    name: pq-redis
    namespace: default
    labels:
        project: news
        tier: backend
        app: pq-redis

spec:
    type: ClusterIP
    ports:
      - port: 6379 
        targetPort: 6379
        protocol: TCP
    selector:
        app: pq-redis

