apiVersion: v1

kind: Service

metadata:
    name: static-frontend-server 
    namespace: default
    labels:
        project: news
        tier: frontend
        app: static-frontend-server

spec:
    type: LoadBalancer
    ports:
      - port: 80
        nodePort: 30001
        protocol: TCP
    selector:
        app: static-frontend-server

# Internal URL
# frontend-server.default.svc.cluster.local
